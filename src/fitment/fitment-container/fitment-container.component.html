<div class="row">
  <div class="col-md-5 mx-auto">
    <div style="    background-color: #f1f1f1;    padding: 20px;    border-radius: 8px;    box-shadow: 0 0 15px #ccc;">
      <div class="form-group">
        <label for="year">Year</label>
        <select [(ngModel)]="year" class="form-control" (change)="onChangeYear()">
          <option value="">Select year...</option>
          <option *ngFor="let year of years" [value]="year">{{year}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="make">Make</label>
        <select [(ngModel)]="make" class="form-control" (change)="onChangeMake()">
          <option value="">Select make...</option>
          <option *ngFor="let make of makes" [value]="make">{{make}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="model">Model</label>
        <select [(ngModel)]="model" class="form-control" (change)="onChangeModel()">
          <option value="">Select model...</option>
          <option *ngFor="let model of models" [value]="model">{{model}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="trim">Trim</label>
        <select [(ngModel)]="trim" class="form-control" (change)="onChangeTrim()">
          <option value="">Select trim...</option>
          <option *ngFor="let trim of trims" [value]="trim">{{trim}}</option>
        </select>
      </div>
      <div class="form-group" *ngIf="fitments.length">
        <label for="fitment">Fitment</label>
        <div *ngFor="let fitment of fitments">
          <div *ngFor="let trimOptions of fitment.fitmentOptions" class="font-weight-bold">{{trimOptions.trimOption}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center" id="loader" *ngIf="loading">
  <div class="spinner-border text-light" role="status" style="width: 3rem; height: 3rem;">
    <span class="sr-only" id="loading"></span>
  </div>
</div>
